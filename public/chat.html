<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  
  <div class="chat">
    <div class="chat__sidebar" id="sidebar"></div>
    <div class="chat__main">
      <div class="chat__messages" id="messages"></div>
      <div class="form__container">
        <form action="">
          <input type="text" name="message" placeholder="메시지를 입력하세요." required>
          <button>전송</button>
        </form>
      </div>
    </div>
  </div>
  
  <script id="sidebar-template" type="text/html">
    <h2 class="room-title">방 이름 : {{room}}</h2>
    <p class="list-title">유저 리스트</p>
    <ul class="users">
      {{#users}}
        <li>{{userName}}</li>
      {{/users}}
    </ul>
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.0/mustache.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/chat.js"></script>

</body>
</html>
